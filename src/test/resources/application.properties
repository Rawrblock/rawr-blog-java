spring.datasource.url=jdbc:h2:mem:blog;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.application.name=rawr-blog-end
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.continue-on-error=false
spring.sql.init.platform=h2
spring.h2.console.enabled=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
springfox.documentation.swagger-ui.enabled=false
spring.config.import=optional:file:.env[.properties]
#-----------------------OSS STS\u914D\u7F6E\u53C2\u6570
oss.endpoint=${OSS_ENDPOINT}
oss.access_key_id=${OSS_ACCESS_KEY_ID}
oss.access_key_secret=${OSS_ACCESS_KEY_SECRET}
oss.bucket_name=${OSS_BUCKET_NAME}
oss.role.arn=${OOS_ROLE_ARN}
spring.redis.database=0
spring.redis.host=${REDIS_HOST}
redis.expired_time=${EXPIRED_TIME}
spring.redis.password=
spring.redis.port=6379
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=1