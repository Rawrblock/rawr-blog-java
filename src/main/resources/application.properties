# \u5E94\u7528\u540D\u79F0
spring.application.name=rawr-blog-end
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=${APPLICATION_POST}
# \u6307\u5B9A\u914D\u7F6E\u73AF\u5883\u6587\u4EF6
spring.profiles.active=dev
#-----------------------\u6570\u636E\u5E93\u6E90\u914D\u7F6E
#\u6570\u636E\u5E93\u9A71\u52A8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u6570\u636E\u6E90\u540D\u79F0
spring.datasource.name=defaultDataSource
# \u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/${DATABASE_NAME}?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
# \u6570\u636E\u5E93\u7528\u6237\u540D&\u5BC6\u7801
spring.datasource.username=${MYSQL_USER_NAME}
spring.datasource.password=${MYSQL_PASSWORD}
#-----------------------redis\u914D\u7F6E
spring.redis.database=0
spring.redis.host=${REDIS_HOST}
spring.redis.password=
spring.redis.port=6379
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=1
redis.expired_time=${EXPIRED_TIME}
#-----------------------jpa\u6E90\u914D\u7F6E
# jpa\u4F9D\u8D56\u81EA\u52A8\u521B\u5EFA\u6570\u636E\u5E93
spring.jpa.generate-ddl=false
spring.jpa.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
#-----------------------flyway\u914D\u7F6E
# \u662F\u5426\u5F00\u542F flyway
spring.flyway.enabled=true
# \u8FC1\u79FB\u811A\u672C\u7684\u6587\u4EF6\u76EE\u5F55\u914D\u7F6E
spring.flyway.locations=classpath:db/migration
#-----------------------OSS STS\u914D\u7F6E\u53C2\u6570
oss.endpoint=${OSS_ENDPOINT}
oss.access_key_id=${OSS_ACCESS_KEY_ID}
oss.access_key_secret=${OSS_ACCESS_KEY_SECRET}
oss.bucket_name=${OSS_BUCKET_NAME}
oss.role.arn=${OOS_ROLE_ARN}
oss.region_id=${OSS_REGION_ID}




